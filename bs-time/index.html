<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hours UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8faff;
            margin: 40px;
        }

        .business-hours-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .business-hours-header.header {
            background: #f0f4ff;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .day-row {
            display: flex;
            align-items: center;
            padding: 18px 30px;
            border-bottom: 1px solid #edf2f7;
            transition: background 0.2s;
        }

        .day-row:hover {
            background: #fafbff;
        }

        .day-name {
            width: 120px;
            font-weight: 500;
            color: #4a5568;
            font-size: 15px;
        }

        .checkbox-closed {
            margin-left: 20px;
        }

        .checkbox-closed input {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }

        .checkbox-closed label {
            color: #718096;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .time-inputs {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }

        .time-wrapper {
            position: relative;
        }

        .time-wrapper label {
            position: absolute;
            top: -22px;
            left: 0;
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .time-inputs select {
            width: 150px;
            padding: 10px 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            background: white;
            transition: all 0.2s;
        }

        .time-inputs select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }

        .add-session {
            color: #4299e1;
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s;
        }
        .remove-session {
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.2s;
        }

        .add-session:hover {
            color: #2b6cb0;
            transform: scale(1.1);
        }

        /* Closed State Styling */
        .closed .time-inputs {
            opacity: 0.4;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .day-row {
                flex-wrap: wrap;
                gap: 15px;
            }

            .day-name {
                width: 100%;
            }

            .time-inputs {
                margin-left: 0;
            }

            .checkbox-closed {
                margin-left: 0px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="business-hours-container">
        <div class="business-hours-header header">Opening Hours</div>

        <div class="day-row" data-day="monday">
            <div class="day-name">Monday</div>
            <div class="checkbox-closed">
                <input type="checkbox" id="closed-mon">
                <label for="closed-mon">Closed</label>
            </div>
            <div class="time-inputs">
                <div class="time-wrapper">
                    <label>Opens at</label>
                    <select class="form-control time-select open-time-select" name="opening_hours[tuesday][0][open]"
                        required="" data-day="tuesday">
                        <option value="">09:00</option>
                        <option value="24hours">24 Hours</option>
                        <option value="00:00">00:00</option>
                        <option value="00:30">00:30</option>
                        <option value="01:00">01:00</option>
                        <option value="01:30">01:30</option>
                    </select>
                </div>
                <div class="time-wrapper">
                    <label>Closes at</label>
                    <select class="time-close" required="">
                        <option value="">12:00</option>
                        <option value="24hours">24 Hours</option>
                        <option value="00:00">00:00</option>
                        <option value="00:30">00:30</option>
                        <option value="01:00">01:00</option>
                        <option value="01:30">01:30</option>
                    </select>
                </div>
                <div class="add-session" title="Add another time slot">+</div>
                <div class="remove-session" title="Remove Time Slot">
                    <svg fill="#0000000" height="20px" width="20px" version="1.1" id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 59 59" xml:space="preserve">
                        <g>
                            <path d="M52.5,6H38.456c-0.11-1.25-0.495-3.358-1.813-4.711C35.809,0.434,34.751,0,33.499,0H23.5c-1.252,0-2.31,0.434-3.144,1.289
		C19.038,2.642,18.653,4.75,18.543,6H6.5c-0.552,0-1,0.447-1,1s0.448,1,1,1h46c0.552,0,1-0.447,1-1S53.052,6,52.5,6z M21.792,2.681
		C22.24,2.223,22.799,2,23.5,2h9.999c0.701,0,1.26,0.223,1.708,0.681c0.805,0.823,1.128,2.271,1.24,3.319H20.553
		C20.665,4.952,20.988,3.504,21.792,2.681z" />
                            <path
                                d="M10.456,54.021C10.493,55.743,11.565,59,15.364,59h28.272c3.799,0,4.871-3.257,4.907-4.958L50.376,10H8.624L10.456,54.021z
		 M48.291,12l-1.747,41.979C46.538,54.288,46.4,57,43.636,57H15.364c-2.734,0-2.898-2.717-2.909-3.042L10.709,12H48.291z" />
                            <path
                                d="M17.5,54h24c0.552,0,1-0.447,1-1s-0.448-1-1-1h-24c-0.552,0-1,0.447-1,1S16.948,54,17.5,54z" />
                            <path
                                d="M17.5,49h24c0.552,0,1-0.447,1-1s-0.448-1-1-1h-24c-0.552,0-1,0.447-1,1S16.948,49,17.5,49z" />
                            <path
                                d="M17.5,44h24c0.552,0,1-0.447,1-1s-0.448-1-1-1h-24c-0.552,0-1,0.447-1,1S16.948,44,17.5,44z" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        //  "Closed" time inputs
        document.querySelectorAll('.checkbox-closed input').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const row = this.closest('.day-row');
                const timeInputs = row.querySelector('.time-inputs');

                if (this.checked) {
                    row.classList.add('closed');
                    timeInputs.style.opacity = '0.4';
                    timeInputs.style.pointerEvents = 'none';
                } else {
                    row.classList.remove('closed');
                    timeInputs.style.opacity = '1';
                    timeInputs.style.pointerEvents = 'auto';
                }
            });


            if (checkbox.checked) {
                checkbox.dispatchEvent(new Event('change'));
            }
        });

        // "add" 
        document.querySelectorAll('.add-session').forEach(btn => {
            btn.addEventListener('click', function () {
                alert('Add another time slot feature coming soon!');
            });
        });
        // remove" 
        document.querySelectorAll('.remove-session').forEach(btn => {
            btn.addEventListener('click', function () {
                alert('Delete slot feature coming soon!');
            });
        });
    </script>

</body>

</html>
